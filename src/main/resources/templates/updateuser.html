<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">First name</label>
    <input type="text" th:field="*{firstName}" id="name"/>

    <br>

    <label for="surname">Last name</label>
    <input type="text" th:field="*{lastName}" id="surname"/>

    <br>

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>

    <br>

    <label for="username">Email</label>
    <input type="text" th:field="*{email}" id="username"/>

    <br>


    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>

    <br><br>

    <label>Roles:</label>

    <th:block th:each="role: ${roleList}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.id}" />
    </th:block>

    <br><br>


    <input type="submit" value="Update user"/>

    <br/>

</form>

<a href ="/logout">Logout</a>

</body>
</html>
